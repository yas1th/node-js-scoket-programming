<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <form [formGroup]="chatFrm">
          <div class="col-lg-12">
            <input class="form-control" formControlName="name" placeholder="Your Name">
          </div>
          <div class="col-lg-12" style="margin-top:20px;">
            <b>Join : </b>
            <button [disabled]="!chatFrm.valid" (click)="joinRoom(1)" class="btn btn-info btn-sm">Javascript</button>
            <button [disabled]="!chatFrm.valid" (click)="joinRoom(2)" class="btn btn-info btn-sm">Java</button>
            <button [disabled]="!chatFrm.valid" (click)="joinRoom(3)" class="btn btn-info btn-sm">MongoDB</button>

          </div>
          <div class="col-lg-12">
            <button class="btn btn-danger" (click)="exitRoom()">Exit Room</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="chat">
      <li *ngFor="let x of messages" class="left clearfix">
        <span class="chat-img pull-left">
          <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
        </span>
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">{{x.user}}</strong>
            <small class="pull-right text-muted">
              <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
          </div>
          <p>
            {{x.message}}
                 </p>
        </div>
      </li>
      </ul>
  </div>
  <div class="panel-footer">
    <div class="input-group">
      <form [formGroup]="msgFrm">
      <input  id="btn-input" formControlName="msg" type="text" class="form-control input-sm" placeholder="Type your message here..." />
  
      <input type="hidden" id="btn-input" formControlName="user"  class="form-control input-sm" placeholder="Type your message here..." />
     <br>
     <input type="hidden" id="btn-input" formControlName="room"  class="form-control input-sm" placeholder="Type your message here..." />
      <span class="input-group-btn">
        <button [disabled]="!msgFrm.valid" class="btn btn-warning btn-lg" (click)="sendMessage()" id="btn-chat">
          Send</button>
      </span>
    </form>
    </div>
  </div>
</div>
